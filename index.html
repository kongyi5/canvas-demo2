<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1, viewport-fit=cover"
    />
    <title>画板</title>
    <style>
      #xxx {
        display: block;
      }
      body {
        margin: 0;
      }
      .action {
        position: fixed;
        left: 0;
        bottom: 0;
      }
      .action > #brush {
        display: none;
      }
      .action.x > #brush {
        display: block;
      }
      .action.x > #eraser {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="xxx"></canvas>
    <div id="action" class="action">
      <button id="eraser">橡皮檫</button>
      <button id="brush">画笔</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
